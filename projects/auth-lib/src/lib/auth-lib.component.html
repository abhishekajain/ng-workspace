<div class="login-wrapper">
  <form class="login" clrForm [formGroup]="loginForm" (ngSubmit)="login()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      E2C2 Portal
      <h5 class="hint">Use your E2C2 ID to sign in or <a href="/signup">create</a> one now</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" formControlName="username" />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password" />
      </clr-password-container>
      <div class="error active" *ngIf="formSubmitError">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
      <a href="/signup" class="signup">Sign up for a E2C2 ID</a>
    </div>
  </form>
</div>
